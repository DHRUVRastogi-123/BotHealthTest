version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - tell_me_symptom_Headache:
      use_entities:
        - Headache
  - only_one_symptom:
      ignore_entities:
        - Headache

entities:
  - Headache

responses:
  utter_cure_headache:
  - text: "Self-treatment: Self- care steps that may be helpful in some less- serious cases:\nResting in a dark, quite room\nOver- the- counter medications such as ibuprofen, acetaminophen or aspirin\nSee a doctor if you notice:\nThat it recurs often\nDisturbance of sleep and routine activities\nThat it does not improve with rest\nIt lasts longer than 24 hours"

  utter_tell_more:
  - text: "Are you feeling any other symptoms?"

  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
